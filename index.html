                    <class class="row g-0">

                            <h6>Jan</h6>

                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25K</div>
                            </div>
                            <h6>Feb</h6>
                            <div class="progress mb-1">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 40%"
                                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">40K</div>
                            </div>
                            <h6>Mar</h6>

                                <div class="progress-bar bg-warning" role="progressbar" style="width: 39%"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">39K</div>

                                        <option>Meghalaya</option>
                                        <option>Mizoram </option>
                                        <option>Nagaland</option>
                                        <option>Odisha</option>
                                        <option>Punjab</option>
                                        <option>Rajasthan </option>
                                        <option>Sikkim</option>
                                        <option>Tamil Nadu</option>
                                        <option>Tripura</option>
                                        <option>Telangana</option>

                                        <option>Chandigarh (UT)</option>
                                        <option>Dadra & Nagar Haveli and Daman & Diu (UT)</option>
                                        <option> Delhi [National Capital Territory (NCT)]</option>
